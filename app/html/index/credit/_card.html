<li class="credit__card@@class" data-aos="@@anim-type" data-aos-delay="@@delay" data-aos-anchor=".credit__list">
    <div class="credit__card--body">
        <h4 class="credit__card--title">
            @@title
        </h4>
        <div class="credit__card--text">
            @@text
        </div>
        <div class="credit__card--list">
            <div class="credit__card--block">
                <h5>
                    Program
                </h5>
                <ul>
                    <li>
                        @@paragraph.n1
                    </li>
                    <li>
                        @@paragraph.n2
                    </li>
                    <li>
                        @@paragraph.n3
                    </li>
                </ul>
            </div>
            <div class="credit__card--block">
                <h5>
                    Credit Package
                </h5>
                <ul>
                    <li>
                        @@paragraph.n4
                    </li>
                    <li>
                        @@paragraph.n5
                    </li>
                </ul>
            </div>
        </div>
        <div class="credit__card--footer">
            <a href="#" class="credit__card--btn btn">
                Contact sales
            </a>
        </div>
    </div>
</li>
